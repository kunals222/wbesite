<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li class="brand"><img src="../templates/logo1.png" alt="spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best 0f NCS - Nn Copyright Sound</h1>
        
        <div class="song-list">
            <div class="song-item">
                <img src="../templates/Krishna.jpg" alt="background1">

                <span class="timestamp"><span class="time" id="t0">5:15</span>
                     <i class="far song-play fa-play-circle" id="0"></i>
                </span>
            </div>
            <div class="song-item">
                <img src="../templates/Krishna.jpg" alt="background1">
                <span class="song-name">Shri Krishna Govind Hare Murari</span>
                
                <span class="timestamp"><span class="time" id="t1">5:15</span>
                    <i class="far song-play fa-play-circle" id="1"></i>
                </span>
            </div><div class="song-item">
                <img src="../templates/Krishna.jpg" alt="background1">
                <span class="song-name">Shri Krishna Govind Hare Murari</span>
                
                <span class="timestamp"><span class="time" id="t2">5:15</span>
                    <i class="far song-play fa-play-circle" id="2"></i>
                </span>
            </div><div class="song-item">
                <img src="../templates/Krishna.jpg" alt="background1">
                <span class="song-name">Shri Krishna Govind Hare Murari</span>
                
                <span class="timestamp"><span class="time" id="t3">5:15</span>
                    <i class="far song-play fa-play-circle" id="3"></i>
                </span>
            </div>
            <div class="song-item">
                <img src="../templates/Krishna.jpg" alt="background1">
                <span class="song-name">Shri Krishna Govind Hare Murari</span>
                
                <span class="timestamp"><span class="time" id="t4">5:15</span>
                    <i class="far song-play fa-play-circle" id="4"></i>
                </span>
            </div>
            
        </div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" value="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icon">
            <i class="fas fa-3x fa-step-backward" id="back"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            
            <!-- footware icon  -->
        </div>
        <div class="songinfo">
            <img src="../templates/AcclaimedHeartfeltGoat-max-1mb.gif" alt="gif" id="gif">
            <span Id="master-song-name">Shri Krishna Govind Hare Murari</span>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
